<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" 
        href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"

        crossorigin="anonymous">

<body>

        <option value="gtype" id="Gtype">商品类型</option>

        <option value="imgurl" id="gimg">商品图片</option>

    <input type="button" value="select" id="selectBtn">
    <input type="button" value="insert" id="insertBtn">

    <!-- <input type="button" value="updata" id="updataBtn"> -->
    <table class="table table-bordered table-hover" id="h_showGoods" style="margin: 35px 0 10px 0">
        <thead>
            <tr>
                <th scope="row"></th>
                <th>商品名字</th>
                <th>商品编号</th>
                <th>商品类型</th>
                <th>库存数量</th>
                <th>商品操作</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
